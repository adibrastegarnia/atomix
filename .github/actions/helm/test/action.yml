name: Test Helm Chart

inputs:
  path:
    description: 'The chart path relative to the repository root'
    required: true
    default: ''

runs:
  using: composite
  steps:
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.10.0

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        check-latest: true

    - name: Set up chart tests
      uses: helm/chart-testing-action@v2.3.1

    - name: Evaluate Helm chart changes
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "::set-output name=changed::true"
        fi
      shell: bash
      working-directory: ${{ inputs.path }}

    - name: Lint Helm chart
      run: ct lint --charts ${{ inputs.path }} --target-branch ${{ github.event.repository.default_branch }} --validate-maintainers=false
      shell: bash

