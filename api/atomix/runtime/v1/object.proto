syntax = "proto3";

package atomix.management.v1;

import "gogoproto/gogo.proto";

message ObjectId {
    option (gogoproto.equal) = true;
    string namespace = 1;
    string name = 2;
}

message ObjectMeta {
    ObjectId id = 1 [
        (gogoproto.customname) = "ID",
        (gogoproto.nullable) = false
    ];
    uint64 version = 2 [
        (gogoproto.casttype) = "ObjectVersion"
    ];
    map<string, string> labels = 3;
}
