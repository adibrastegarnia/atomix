syntax = "proto3";

package atomix.management.v1;

import "atomix/runtime/v1/binding.proto";
import "gogoproto/gogo.proto";

service ProxyService {
    rpc GetProxy (GetProxyRequest) returns (GetProxyResponse);
    rpc ListProxies (ListProxiesRequest) returns (ListProxiesResponse);
}

message ProxyId {
    option (gogoproto.equal) = true;
    string id = 1 [
        (gogoproto.customname) = "ID"
    ];
}

message ProxyMeta {
    ProxyId id = 1 [
        (gogoproto.customname) = "ID",
        (gogoproto.nullable) = false
    ];
    uint64 version = 2 [
        (gogoproto.casttype) = "ObjectVersion"
    ];
    map<string, string> labels = 3;
}

message Proxy {
    ProxyMeta meta = 1 [
        (gogoproto.nullable) = false,
        (gogoproto.embed) = true
    ];
    ProxySpec spec = 2 [
        (gogoproto.nullable) = false
    ];
    ProxyStatus status = 3 [
        (gogoproto.nullable) = false
    ];
}

message ProxySpec {

}

message ProxyStatus {
    BindingId binding = 1;
}

message GetProxyRequest {
    ProxyId proxy_id = 1 [
        (gogoproto.customname) = "ProxyID",
        (gogoproto.nullable) = false
    ];
}

message GetProxyResponse {
    Proxy proxy = 1;
}

message ListProxiesRequest {
    string type = 1;
    bool watch = 2;
}

message ListProxiesResponse {
    repeated Proxy proxies = 1;
}
