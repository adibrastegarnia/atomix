name: Test API

on:
  push:
    branches:
      - 'master'
    tags:
      - 'api/v*'
    paths:
      - 'api/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/go/test
        with:
          path: api
