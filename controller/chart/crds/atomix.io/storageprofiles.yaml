apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: storageprofiles.atomix.io
spec:
  group: atomix.io
  scope: Namespaced
  names:
    kind: StorageProfile
    listKind: StorageProfileList
    plural: storageprofiles
    singular: storageprofile
    shortNames:
      - profiles
      - profile
      - sp
  conversion:
    strategy: Webhook
    webhook:
      conversionReviewVersions: [ "v1" ]
      clientConfig:
        service:
          name: atomix-controller
          namespace: kube-system
          path: /convert-storage-profile
        caBundle: 
  versions:
    - name: v3beta3
      served: true
      storage: false
      deprecated: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              description: |-
                The specification for the profile.
              type: object
              required:
                - bindings
              properties:
                proxy:
                  type: object
                  properties:
                    image:
                      type: string
                    imagePullPolicy:
                      type: string
                      enum:
                        - Never
                        - IfNotPresent
                        - Always
                    securityContext:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    config:
                      type: object
                      properties:
                        server:
                          type: object
                          properties:
                            readBufferSize:
                              type: integer
                              nullable: true
                            writeBufferSize:
                              type: integer
                              nullable: true
                            maxSendMsgSize:
                              type: string
                              nullable: true
                            maxRecvMsgSize:
                              type: string
                              nullable: true
                            numStreamWorkers:
                              type: integer
                              nullable: true
                            maxConcurrentStreams:
                              type: integer
                              nullable: true
                        logging:
                          type: object
                          properties:
                            loggers:
                              type: object
                              additionalProperties:
                                type: object
                                properties:
                                  level:
                                    type: string
                                    nullable: true
                                    enum:
                                      - debug
                                      - info
                                      - warn
                                      - error
                                      - fatal
                                      - panic
                                  output:
                                    type: object
                                    additionalProperties:
                                      type: object
                                      properties:
                                        sink:
                                          type: string
                                        level:
                                          type: string
                                          nullable: true
                                          enum:
                                            - debug
                                            - info
                                            - warn
                                            - error
                                            - fatal
                                            - panic
                            sinks:
                              type: object
                              additionalProperties:
                                type: object
                                properties:
                                  encoding:
                                    type: string
                                    nullable: true
                                    enum:
                                      - console
                                      - json
                                  stdout:
                                    type: object
                                  stderr:
                                    type: object
                                  file:
                                    type: object
                                    properties:
                                      path:
                                        type: string
                                    required:
                                      - path
                bindings:
                  type: array
                  items:
                    type: object
                    required:
                      - store
                    properties:
                      store:
                        type: object
                        required:
                          - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      priority:
                        type: integer
                        minimum: 0
                        default: 0
                      tags:
                        type: array
                        items:
                          type: string
                      services:
                        type: array
                        items:
                          type: object
                          required:
                            - name
                          properties:
                            name:
                              type: string
                            config:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                podStatuses:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - uid
                      - resourceVersion
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                      uid:
                        type: string
                      resourceVersion:
                        type: string
                      proxy:
                        type: object
                        properties:
                          routes:
                            type: array
                            items:
                              type: object
                              required:
                                - store
                              properties:
                                store:
                                  type: object
                                  required:
                                    - name
                                  properties:
                                    name:
                                      type: string
                                    namespace:
                                      type: string
                                state:
                                  type: string
                                  default: Pending
                                  enum:
                                    - Pending
                                    - Connecting
                                    - Connected
                                    - Configuring
                                    - Disconnecting
                                    - Disconnected
                                version:
                                  type: string
      additionalPrinterColumns: []
    - name: v3beta4
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              description: |-
                The specification for the profile.
              type: object
              required:
                - routes
              properties:
                routes:
                  type: array
                  items:
                    type: object
                    required:
                      - store
                    properties:
                      store:
                        type: object
                        required:
                          - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      rules:
                        type: array
                        items:
                          type: object
                          properties:
                            kind:
                              type: string
                            apiVersion:
                              type: string
                            names:
                              type: array
                              items:
                                type: string
                            tags:
                              type: array
                              items:
                                type: string
                            config:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                podStatuses:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - uid
                      - resourceVersion
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                      uid:
                        type: string
                      resourceVersion:
                        type: string
                      runtime:
                        type: object
                        properties:
                          routes:
                            type: array
                            items:
                              type: object
                              required:
                                - store
                              properties:
                                store:
                                  type: object
                                  required:
                                    - name
                                  properties:
                                    name:
                                      type: string
                                    namespace:
                                      type: string
                                state:
                                  type: string
                                  default: Pending
                                  enum:
                                    - Pending
                                    - Connecting
                                    - Connected
                                    - Configuring
                                    - Disconnecting
                                    - Disconnected
                                version:
                                  type: string
      additionalPrinterColumns: []