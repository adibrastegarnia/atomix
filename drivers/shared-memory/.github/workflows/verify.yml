name: Verify Shared Memory Driver

on:
  push:
    branches:
      - 'master'
    tags:
      - 'drivers/shared-memory/v*'
    paths:
      - 'drivers/shared-memory/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check plugin compatibility
        uses: ./.github/actions/driver/check-compatibility
        with:
          path: drivers/shared-memory

      - name: Run tests
        uses: ./.github/actions/go/test
        with:
          path: drivers/shared-memory
          package: github.com/atomix/atomix/drivers/shared-memory/driver/...
