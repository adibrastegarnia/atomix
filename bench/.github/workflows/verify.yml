name: Verify Benchmarking Tool

on:
  push:
    branches:
      - 'master'
    paths:
      - 'bench/**'
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/go/test
        with:
          path: bench

      - name: Build Docker image
        uses: ./.github/actions/docker/build
        with:
          path: bench
          dockerfile: build/Dockerfile
