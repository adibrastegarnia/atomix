name: Test Proxy

on:
  push:
    branches:
      - 'master'
    paths:
      - 'proxy/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/go/test
        with:
          path: proxy

      - name: Build Docker image
        uses: ./.github/actions/docker/build
        with:
          path: proxy
          dockerfile: build/Dockerfile
