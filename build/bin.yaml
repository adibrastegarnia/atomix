project_name: atomix-runtime-bin

dist: dist/bin

before:
  hooks:
    - go mod tidy

builds:
  - id: atomix-runtime
    main: ./cmd/atomix-runtime
    binary: atomix-runtime
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/runtime/version.version={{ .Version }}
